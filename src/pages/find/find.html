<ion-header>

  <ion-navbar>
    <ion-title>发现页面</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-down" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="数据加载中...">
        </ion-refresher-content>
      </ion-refresher>


  <ion-card *ngFor="let item of questions">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.HeadFace}}" alt="" class="userPhoto">
      </ion-avatar>
      <p>{{item.UserNickName}}发布了问题
        <ion-icon class="more_button" name="more"></ion-icon>
      </p>
    </ion-item>

    <ion-card-content>
      <p>{{item.ContentTitle}}</p>
      <p>{{item.ContentSummary}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col col-8 center text-left>
        <ion-note>
          {{item.LikeCount}}&nbsp;赞同&nbsp;&nbsp;·&nbsp;&nbsp;{{item.CommentCount}}&nbsp;评论&nbsp;&nbsp;·&nbsp;&nbsp;关注问题
        </ion-note>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" immediate-check="false" distance="1%">
      <ion-infinite-scroll-content loadingText="{{loadingText}}" ></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
