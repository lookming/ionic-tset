<ion-header>

  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bgc">
 <ion-list class="marginTop marginBottom" >
    <button ion-item (click)="gotoHeadface()">
        <ion-avatar item-start>
          <img src="{{headface}}" alt="">
        </ion-avatar>
        <p>修改头像 </p>
      </button>
 </ion-list>

  <ion-list class="marginBottom">
    <ion-item>
      <ion-label>用户昵称</ion-label>
      <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>
  </ion-list>

  <div padding text-center class="paddingTop">
    <button ion-button color="parmary" block (click)="updateNickName()">保 存</button>
  </div>

  <div padding text-center class="paddingTop">
      <button ion-button color="danger" block (click)="logout()">注 销</button>
    </div>
</ion-content>
