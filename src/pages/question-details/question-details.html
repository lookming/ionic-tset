<ion-header>

  <ion-navbar>
    <ion-title>{{question?.ContentTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card>
    <ion-card-content>
      {{question?.Content}}
        <p>{{question?.LikeCount}} &nbsp;个关注&nbsp;&nbsp;&nbsp;{{question?.CommentCount}}&nbsp;个回答</p>
      <ion-buttons class="r-float">
        <button ion-button color="secondary" small (click)="saveFavourite()">{{isFavourite?'取消关注':'关注'}}</button>
        <button ion-button  small>+回答</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let item of answer">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.HeadFace}}" alt="">
      </ion-avatar>
      <p>{{item.UserNickName}}</p>
    </ion-item>
    <ion-card-content>
      <p>{{item.Content}}</p>
      <p class="answer_date">{{item.CreateDateTime}}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
