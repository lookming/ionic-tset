<ion-header>

  <ion-navbar>
    <ion-title>更多页面</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="notLogined">
    <ion-card>
      <ion-card-header text-center>
        登录IM，体验更多功能
      </ion-card-header>
      <ion-card-content text-center>
        <button ion-button small outline (click)="showModal()">登 录/注 册</button>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="logined">
    <ion-list>
      <button ion-item (click)="goUserpage()">
        <ion-avatar item-start>
          <img src="{{headface}}" />

        </ion-avatar>
        <h2>{{userInfo.UserNickName}}</h2>
        <p>查看个人主页或编辑简介</p>
      </button>
    </ion-list>
  </div>
</ion-content>
