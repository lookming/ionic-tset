<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
    <ion-buttons>
      <button ion-button color="primary">取消</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>手机号码</ion-label>
      <ion-input type="text" [(ngModel)]="mobile"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding text-center>
    <button ion-button color="primary" block (click)="login()">登录</button>
  </div>
  <div text-center>
    <button ion-button color="primary" outline (click)="pushRegisterPage()">没有账号？来注册</button>
  </div>
</ion-content>
